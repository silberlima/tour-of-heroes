<app-toolbar
  [isLoggedIn]="isLoggedIn$ | async"
  [title]="title"
  [menuItems]="menuItems"
  (logout)="onLogout()"
></app-toolbar>

<div class="content" fxLayoutGap="12px">
  <app-loading></app-loading>
  <router-outlet></router-outlet>
  <app-messages *ngIf="isLoggedIn$ | async"></app-messages>
</div>
