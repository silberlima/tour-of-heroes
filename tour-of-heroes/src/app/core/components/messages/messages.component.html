<mat-accordion *ngIf="messageService.getMessage().length">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Messages </mat-panel-title>

      <mat-panel-description>
        {{ messageService.getMessage().length }} record(s)
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      <button mat-raised-button color="warn" (click)="messageService.clear()">
        Clear messages
      </button>
    </p>
    <mat-list>
      <mat-list-item *ngFor="let message of messageService.getMessage()">
        {{message}}
      </mat-list-item>
    </mat-list>

  </mat-expansion-panel>
</mat-accordion>
