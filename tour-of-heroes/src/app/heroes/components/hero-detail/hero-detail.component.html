<div *ngIf="hero">
  <mat-card >
    <mat-card-content fxLayout="12px" fxLayout="column">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput disabled [value]="hero.id" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          id="name"
          matInput
          [(ngModel)]="hero.name"
          placeholder="name"
          type="text"
          [value]="hero.name"
        />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>

      <button mat-raised-button (click)="goBack()">Go Back</button>

    </mat-card-actions>
  </mat-card>

</div>
