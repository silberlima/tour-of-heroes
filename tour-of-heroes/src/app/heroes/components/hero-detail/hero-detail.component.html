<h1>{{ isEditing ? "Update" : "Create" }} Hero</h1>

<mat-card>
  <mat-card-content fxLayout="12px" fxLayout="column">
    <mat-form-field *ngIf="isEditing">
      <mat-label>ID</mat-label>
      <input matInput disabled [value]="hero.id" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        id="name"
        matInput
        [(ngModel)]="hero.name"
        placeholder="name"
        type="text"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button color="primary" mat-raised-button (click)="create()" *ngIf="!isEditing">Create</button>
    <button color="primary" mat-raised-button (click)="update()" *ngIf="isEditing">Update</button>
    <button mat-raised-button (click)="goBack()">Go Back</button>
  </mat-card-actions>
</mat-card>
