<h1>My Herores</h1>

<button class="add-button" color="accent" mat-fab routerLink="new">
  <mat-icon>add</mat-icon>
</button>

<mat-table [dataSource]="heroes" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
    <mat-cell *matCellDef="let hero"> {{ hero.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let hero"> {{ hero.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let hero">
      <button (click)="delete(hero)" mat-icon-button matTooltip="Delete this item">
        <mat-icon> delete</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Update this item" [routerLink]="['/heroes', hero.id]">
        <mat-icon>update</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let hero; columns: displayedColumns"></mat-row>
</mat-table>
