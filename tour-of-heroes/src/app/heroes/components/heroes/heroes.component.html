<h1>My Heroes</h1>

<button class="add-button" color="accent" mat-fab routerLink="new">
  <mat-icon>add</mat-icon>
</button>

<app-hero-search [label]="'Hero to delete'" (selected)="onSelected($event)"></app-hero-search>

<mat-table [dataSource]="heroes" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
    <mat-cell *matCellDef="let hero"> {{ hero.id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let hero"> {{ hero.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let hero">
      <button (click)="delete(hero)" mat-icon-button matTooltip="Delete this item">
        <mat-icon> delete</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Update this item" [routerLink]="['/heroes', hero.id]">
        <mat-icon>update</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let hero; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator #paginator [length]="5"
[pageSize]="10"
[pageSizeOptions]="[5, 10, 25, 100]"
aria-label="Select page">
</mat-paginator>
